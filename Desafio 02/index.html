  <style>
    *{
      margin: 0;
    }
    html{
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      background-color: rgb(37, 7, 51);
    }

    h1,h2{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-decoration:underline;
      margin: 2rem 0rem 0rem 1rem;
      color: beige;
    }

    .content-table{
      margin: 2.5rem 1rem;
      font-size: 1.5rem;
      min-width: 50rem;
    }

    .content-table thead tr{
      background-color: rgba(111, 61, 61, 0.666);
      font-size: 1.8rem;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .content-table thead th{
     line-height: 4rem;
     color: aliceblue;
    }

    .content-table tbody td:nth-child(n+2):nth-child(-n+10){
      text-align: center;
    }

    .content-table tbody tr{
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      vertical-align: middle;
    }
    .content-table tbody td{
      vertical-align: middle;
    }

    .content-table tbody td:nth-child(1){
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-left: 1rem;
    }

    .content-table tbody .espanha{
      background-color: rgba(193, 193, 193, 0.666);
    }

    .content-table tbody .costa-rica{
      background-color: rgba(255, 255, 255, 0.666);
    }
    .content-table tbody .alemanha{
      background-color: rgba(193, 193, 193, 0.666);
    }
    .content-table tbody .japao{
      background-color: rgba(255, 255, 255, 0.666);
    }

  </style>
</head>
